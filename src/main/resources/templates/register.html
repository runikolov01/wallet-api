<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register - SumUp Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/images/icon.jpeg" rel="icon" type="image/x-icon">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">

                <div class="alert alert-success" role="alert" th:if="${success}">
                    <strong>You registered successfully!</strong> <span th:text="${success}"></span>
                </div>

                <div class="alert alert-danger" role="alert" th:if="${error}">
                    <span th:text="${error}"></span>
                </div>

                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">

                    <form action="/register" method="post">
                        <div class="mb-3">
                            <img alt="email" height="15" src="/images/user.svg" width="20">
                            <label class="form-label" for="firstName">First Name:</label>
                            <input class="form-control" id="firstName" name="firstName" required type="text">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="15" src="/images/user.svg" width="20">
                            <label class="form-label" for="lastName">Last Name:</label>
                            <input class="form-control" id="lastName" name="lastName" required type="text">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="15" src="/images/number.svg" width="20">
                            <label class="form-label" for="pin">Personal Identification Number:</label>
                            <input class="form-control" id="pin" name="pin" required type="text">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="15" src="/images/city.svg" width="20">
                            <label class="form-label" for="city">City:</label>
                            <input class="form-control" id="city" name="city" required type="text">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="15" src="/images/telephone.svg" width="20">
                            <label class="form-label" for="telephoneNumber">Telephone Number:</label>
                            <input class="form-control" id="telephoneNumber" name="telephoneNumber" required type="tel">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="15" src="/images/email.svg" width="20">
                            <label class="form-label" for="email">Email:</label>
                            <input class="form-control" id="email" name="email" required type="email">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="18" src="/images/password.svg" width="22">
                            <label class="form-label" for="password">Password:</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>

                        <div class="mb-3">
                            <img alt="email" height="18" src="/images/password.svg" width="22">
                            <label class="form-label" for="confirmPassword">Confirm Password:</label>
                            <input class="form-control" id="confirmPassword" name="confirmPassword" required
                                   type="password">
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Register</button>

                        <button class="btn btn-secondary mt-3" onclick="goBack()">Go Back</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="/login">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
