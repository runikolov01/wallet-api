<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Create New Wallet - SumUp Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/images/icon.jpeg" rel="icon" type="image/x-icon">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Create New Wallet</h3>
                </div>
                <div class="card-body">
                    <form action="/createWallet" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="walletName">Wallet Name</label>
                            <input class="form-control" id="walletName" name="walletName" required type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="currency">Currency</label>
                            <select class="form-select" id="currency" name="currency" required>
                                <option disabled selected value="">Select a Currency</option>
                                <option value="BGN">BGN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Create Wallet</button>

                        <button class="btn btn-secondary mt-3" onclick="goBack()">Go Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
