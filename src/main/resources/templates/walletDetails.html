<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Wallet Details - SumUp Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Wallet Details</h3>
                </div>
                <div class="card-body">
                    <h4>Wallet Name: <span th:text="${wallet.name}"></span></h4>
                    <p>Currency: <span th:text="${wallet.currency}"></span></p>
                    <p>Balance: <span th:text="${wallet.balance}"></span></p>

                    <form action="/depositMoney" method="post">
                        <button class="btn btn-success" type="submit">Deposit Money</button>
                    </form>

                    <form action="/withdrawMoney" method="post">
                        <button class="btn btn-danger mt-3" type="submit">Withdraw Money</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
