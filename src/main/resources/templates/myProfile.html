<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Profile - SumUp Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="text-center">
                        Welcome,
                        <span th:if="${loggedUser != null && loggedUser.getFirstName() != null}"
                              th:text="${loggedUser.getFirstName()}"></span>
                        <span th:if="${loggedUser != null && loggedUser.getLastName() != null}"
                              th:text="${loggedUser.getLastName()}"></span>
                        !
                    </h1>
                </div>
                <div class="card-body">
                    <h4>Your Wallets</h4>
                    <div th:if="${wallets.isEmpty()}">
                        <p>You don't have any wallets yet. Create one to get started!</p>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item" th:each="wallet : ${wallets}">
                            Wallet Name: <span th:text="${wallet.name}"></span> | Currency: <span
                                th:text="${wallet.currency}"></span>
                            <a class="btn btn-link" th:href="@{/walletDetails/{walletId}(walletId=${wallet.id})}">Open
                                for detailed view</a>
                        </li>
                    </ul>

                    <a class="btn btn-primary w-100 mt-3" href="createWallet">Create Wallet</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
